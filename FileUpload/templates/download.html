<h2 style="text-align: center;">File Download</h2>
<hr>


{% csrf_token %}
<table border="1px solid black">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Download</th>
    </tr>
    {% for file in files %}
    <tr>
        <td>{{ file.id }}</td>
        <td>{{ file.name }}</td>
        <td><a href="{% url 'download' file.id %}"></a></td>
    </tr>
    {% endfor %}
</table>
